<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet-generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <h1 class="title">Marksheet Creator</h1>
        <div id="form-card">

                <form action="" id="marsheet-form">
                    <div id="form-box">
                        <div class="form-group">
                            <label for="" class="underline">Student's Name</label>
                            <input type="text" name="studentName" placeholder="Enter a Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="" class="underline">Father's Name</label>
                            <input type="text" name="studentName" placeholder="Enter a Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="" class="underline">Roll Number</label>
                            <input type="text" name="studentName" placeholder="Enter a Name" type="number">
                        </div>
                    </div>
                    <button id="btn" type="button">
                        <i class="fa-solid fa-plus"></i>
                        Add Subject
                    </button>
                    <div id="dynamic-area">
                        
                    </div>
                    <button id="generate">
                        <i class="fa-solid fa-download"></i>
                        Generate</button>
                </form>
                <table  width="100%">
                    <tr>
                        <th colspan="3" align="right">Total Marks&nbsp;</th>
                        <td>&nbsp;800</td>
                    </tr>
                    <tr>
                        <th width="100" align="right">Grade&nbsp;</th>
                        <td>&nbsp;A+</td>
                        <th width="140" align="right">percentage&nbsp;</th>
                        <td width ="100">75%</td>
                    </tr>
                </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
